<style>
    .overlay {
        z-index: 99999999999999999;
        position: absolute;
        width: 530px;
        height: 250px;
        /* background-color: red; */
    }

</style>
<body>
    <h1 class="heading"> Exercise 2</h1>
    <div class="main-body">
        <p>You have been given historical data from the past 1 year from <b>August 2022</b> to <b>July 2023</b> of the stock prices of <b>Netflix</b>. Can you predict the stock price for <b>August 2023</b> by dragging that particular point on the graph along the Y-axis? </p>
       
        <div id="main-body-container">
            <div class="graph" style="width: 753px; padding: 3%">
                <div class="overlay"></div>
                <canvas id="cvs" width="700" height="300">[No canvas support]</canvas>
            </div>
    
    
            
            <br><br>
            <input type="submit" class="btn btn-outline-success" id="submitButton" value="Submit" onclick="submit()">

            <form method="POST" action="/2">
                <input type="text" class="hidden" name="UserID" id="UserID">
                <input type="text" class="hidden" name="input1" id="input1">
                <button type="submit" class="hidden" id="submit"></button>
            </form>
    
        </div> <!-- End #main-body-container that was started in the header -->
    </div>

    <script src="https://www.rgraph.net/libraries/RGraph.line.js"></script>
    <script src="https://www.rgraph.net/libraries/RGraph.common.dynamic.js"></script>

    <script>
        document.getElementById(`UserID`).value = localStorage.getItem("UserID");
        
        let value;
        line = new RGraph.Line({
            id: 'cvs',
            data: [
                [569.190002, 610.340027, 690.309998, 641.900024, 602.440002, 427.140015, 394.519989, 374.589996, 190.360001, 197.440002, 174.869995, 176.559998, 176.559998]
            ],
            options: {
                textAccessible: false,
                xaxisLabels: ['Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', "x"],
                marginBottom: 35,
                linewidth: 2,
                shadow: true,
                adjustable: true,
                title: 'Netflix',
                titleVpos: 0.4,
                tickmarksStyle: 'circle',
                tickmarksSize: 5,
                yaxisScaleMax: 860,
                yaxisScaleRound	: false
            }
        }).draw();

        line.on('adjust', function (e) {
                // console.log(e)
                let index = e.__mouseover_shape__.index
            let dataset = e.__mouseover_shape__.dataset;
            let newValue = e.data[dataset][index];
            value = newValue

            })

            function submit(){
                document.getElementById("input1").value = value;
                document.getElementById("submit").click();
            }
    </script>
</body>

</html>
